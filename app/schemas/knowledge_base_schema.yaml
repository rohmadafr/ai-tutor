index:
  name: lms_global_index
  prefix: chunk
  storage_type: hash

fields:
  - name: material_id
    type: tag
  - name: course_id
    type: tag
  - name: text
    type: text
  - name: filename
    type: text
  - name: page
    type: tag
  - name: filepath
    type: text
  - name: vector
    type: vector
    attrs:
      algorithm: HNSW
      dims: 1536
      distance_metric: COSINE
      datatype: FLOAT32
      M: 16
      ef_construction: 200